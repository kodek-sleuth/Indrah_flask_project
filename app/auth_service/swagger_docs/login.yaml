Logs in a User
Returns a Json Web Token (JWT) given valid username and password
---
tags:
  - "User"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "body"
    in: "body"
    required: true
    description: "The login details of the User"
    schema:
      $ref: "#/definitions/user_login"
responses:
  200:
    description: "You have Successfully Logged In"
    schema:
      $ref: "#/definitions/login_successful"
  401:
    description: "Invalid username or password"
    schema:
      $ref: "#/definitions/invalid_login"
definitions:
  user_login:
    type: "object"
    required:
      - "Username"
      - "Password"
    properties:
      Username:
        type: "string"
        example: "jane"
      Password:
        type: "string"
        format: "password"
        example: "pass6"
  login_successful:
    type: "object"
    properties:
      Message:
        type: "string"
        default: "You have Successfully Logged In"
      Access_Token:
        type: "string"
        example: "auth-$token`-success-"
  Invalid_login:
    type: "object"
    properties:
      Message:
        type: "string"
        default: "Invalid username or password"